    <style type="text/css">

      background-color: #ece8e8;

      flex-wrap: wrap;
      margin-right: -8px;
      margin-left: -10px;

    .main-content{
      text-align: center;
    }
    #username{
      width:50%;
      border: 0;
      outline: 0;
      border-bottom: 1px solid grey;
    }
    #password{
      width:50%;
      border: 0;
      outline: 0;
      border-bottom: 1px solid grey;
    }
    #username:focus{
      width:50%;
      border: 0;
      outline: 0;
      border-bottom: 1px solid black;
    }
    #password:focus{
      width:50%;
      border: 0;
      outline: 0;
      border-bottom: 1px solid black;
    }

    .heading{
      font-family: cursive;
    }
    </style>

    <title>Login</title>
  </head>
  <body>
    <div class="header text-white bg-dark p-2">
      <div class="row headline">
        <div class="col-md-1">
          <img src="images/sq2.png" class="img-responsive thumbnail" height="70px" width="70px">
        </div>
        <div class="col-md-10 heading">
          <h1 class="text-center">Cafeteria</h1>
        </div>
      </div>
        <div class="header">
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <div class="card">
            <img src="images/logo.png" alt="Card image cap"  class="img-responsive m-auto card-image-top">
              <div class="card-body text-center">
                <form class="main-content" name="form1" action="JavaScript:login()" method="post">
                    <input type="text" name="Email" id="username" placeholder="Enter your Email ID" required><br><br>
                    <input type="password" name="password" placeholder="Password" id="password" required><br><br>
                    <button type="submit" class="btn btn-dark">LOGIN</button>
                    <br><br>
                    <!-- <button type="button" class="btn btn-dark" onclick="create_account()">Sign Up</button> -->
                    <!-- Button trigger modal -->
                        <button type="button" class="btn btn-dark" onclick="create_account()"  data-toggle="modal" data-target="#signup">
                          Sign Up
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Send Verification</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <div class="header text-white bg-danger p-2">
                                  <h1 class="ml-5">Cafeteria</h1>

                                  <div id="user_div" class="loggedin-div">
                                    <p id="user_para">welcome</p>
                                    <button class="btn btn-dark" onclick="logout()">Logout</button>
                                  </div>
                                    </div>
                                    <br><br>

                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-dark" id="verify_btn" onclick="send_verification()">Send Verification</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              </div>
                            </div>
                          </div>
                        </div>




                </form>
              </div>
          </div>
          <br><br><br><br>
        </div>
    </div>
</div>
